name: billing-cron

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call billing cron endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          CRON_URL: ${{ secrets.CRON_URL }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET is not set"
            exit 1
          fi
          if [ -z "$CRON_URL" ]; then
            echo "CRON_URL is not set"
            exit 1
          fi
          curl -sS -X GET "$CRON_URL" \
            -H "Authorization: Bearer $CRON_SECRET"
